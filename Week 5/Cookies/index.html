<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Manager</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-5">
    <h2 class="mb-4">Browser Cookie Manager</h2>

    <button class="btn btn-primary" onclick="listCookies()">
      List Cookies
    </button>
    <ul id="cookieList" class="list-group mt-3"></ul>

    <div class="mt-4">
      <input
        type="text"
        id="cookieName"
        class="form-control mb-2"
        placeholder="Cookie Name"
      />
      <input
        type="text"
        id="cookieValue"
        class="form-control mb-2"
        placeholder="Cookie Value"
      />
      <button class="btn btn-success" onclick="setCookie()">Set Cookie</button>
    </div>

    <script>
      function listCookies() {
        const cookies = document.cookie.split("; ");
        const cookieList = document.getElementById("cookieList");
        cookieList.innerHTML = "";
        cookies.forEach((cookie) => {
          const li = document.createElement("li");
          li.classList.add("list-group-item");
          li.textContent = cookie;
          cookieList.appendChild(li);
        });
      }

      function setCookie() {
        const name = document.getElementById("cookieName").value;
        const value = document.getElementById("cookieValue").value;
        if (name && value) {
          document.cookie = `${name}=${value}; path=/;`;
          alert("Cookie Set Successfully");
          listCookies();
        } else {
          alert("Please enter both cookie name and value.");
        }
      }
    </script>
  </body>
</html>
